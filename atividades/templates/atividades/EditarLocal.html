<!doctype html>
<html lang="en">
    <head>

	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	    <title>Dia Aberto Ualg | Gestão Transportes</title>
    </head>
    <body>
    	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    	    <a class="navbar-brand" href="{% url 'atividades:index' %}">Atividades Dia Aberto Ualg</a>
    	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    		    <ul class="navbar-nav mr-auto">
    		        <li class="nav-item">
    			        <a class="nav-link" href="{% url 'atividades:gestaoAtividades' %}">Gestão de Atividades</a>
    		        </li>
    		    </ul>
    	    </div>
    	</nav>
    	<nav aria-label="breadcrumb">
    	    <ol class="breadcrumb">
    		    <li class="breadcrumb-item"><a href="#">Página Inicial</a></li>
    		    <li class="breadcrumb-item"><a href="{% url 'atividades:index' %}">Atividades Dia Aberto</a></li>
                <li class="breadcrumb-item"><a href="{% url 'atividades:gestaoAtividades' %}">Gestão de Atividades</a></li>
    		    <li class="breadcrumb-item active" aria-current="page">Edificios</li>
    	    </ol>
    	</nav>

    	<p></p>
    

    	<div class="container">
    	    <div class = "row">
    		    <div class = "col-sm-6 ">
                    <h2>Editar local</h2>
    		    </div>
            </div>
    	    <div class = "row">
    		    <div class = "col-sm-6 ">
                    <hr>
					<form action = "{% url 'atividades:updateLocal' id=local.id %}" method="post">
						{% csrf_token %}
  						<div class="form-group row">
                            <label for="edificio" class="col-sm-4 col-form-label">Edifício</label>
                            <div class="col-sm-8">
                                <select name="edicifioid" id = "edicifioid" class = "form-control">
                                    {% for edificio in allEdificios %}
                                    {% if edificio.id == local.edicifioid.id %}
                                    <option selected="selected" value="{{edificio.id}}">{{edificio.nome_edificio}}</option>
                                    {% else %}
                                    <option value="{{edificio.id}}">{{edificio.nome_edificio}}</option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="andar" class="col-sm-4 col-form-label">Andar</label>
                            <div class="col-sm-8">
                                <input id="andar" type="number" name="andar" class="form-control" value="{{local.andar}}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="andar" class="col-sm-4 col-form-label">Sala</label>
                            <div class="col-sm-8">
                                <input id="sala" type="text" name="sala" class="form-control" value="{{local.sala}}" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="descricao" class="col-sm-4 col-form-label">Descrição</label>
                            <div class="col-sm-8">
                                <textarea rows="5" cols="3"  id="descricao" type="text" name="descricao" class="form-control" required>{{local.descricao}}</textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label" for="defaultCheck1">Indoor
                            </label>
                            <div class="form-check col-sm-7">
                                {% if local.indoor%}
                                <input class="form-check-input" type="checkbox" id="indoor" name="indoor">
                                {% else %}
                                <input class="form-check-input" type="checkbox" id="indoor" name="indoor" checked>
                                {%endif%}
                            </div>
                        </div>
						<button type="submit" class="btn btn-primary">Alterar</button>
					</form>
    		    </div>
    	    </div>
    	</div>


    	<!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
