{% extends "diaAbertoConf/Home.html" %}

	{% block content %}
    	<div class="mt-3 mx-2">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb bg-white">
					<li class="breadcrumb-item"><a href="{% url 'diaAbertoConf:index' %}">In√≠cio</a></li>
					<li class="breadcrumb-item"><a href="{% url 'atividades:allCampus' %}">Campus</a></li>
					<li class="breadcrumb-item active">Adicionar Campus</li>
				</ol>
			</nav>
    	    <div class = "row">
    		    <div class = "col-sm-4 offset-sm-4">
                    <h4 style="text-align:center;">Adicionar Campus</h4>
    		    </div>
    		    <div class = "col-sm-4 offset-sm-4">
    		    {% if saved %}
                    <div class="alert alert-primary" role="alert">
                        O campus foi guardado com sucesso!
                    </div>
                {% endif %}
            </div>
            </div>
			<hr class="mx-5">
    	    <div class = "row">
    		    <div class = "col-sm-6 offset-sm-3">
					<form action = "{% url 'atividades:addCampus' %}" method="post">
						{% csrf_token %}
 						<div class="form-group row">
							<div class="col-sm-4 col-form-label">
    							<label for="nome">Nome</label>
							</div>
                            <div class="col-sm-8">
                                <input id="nome" type="text" name="nome" class="form-control" required>
                            </div>
  						</div>
  						<div class="form-group row">
							<div class="col-sm-4 col-form-label">
    							<label for="localizacao">Localizacao</label>
							</div>
    						<div class="col-sm-8">
      							<input id="localizacao" type="text" name="localizacao" class="form-control" required>
    						</div>
  						</div>
						<div class="form-group row">
							<div class="col-sm-2">
								<a type="button" class="btn btn-secondary" href="{% url 'atividades:allCampus' %}">Cancelar</a>
							</div>
							<div class="col-sm-2">
								<button type="submit" class="btn btn-primary">Guardar</button>
							</div>
						</div>
					</form>
    		    </div>
    	    </div>
    	</div>

	{% endblock %}
	{% block js %}
    	<!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
	{% endblock %}
