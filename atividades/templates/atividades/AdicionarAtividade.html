<!doctype html>
<html lang="en">
    <head>

	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	    <title>Dia Aberto Ualg | Gestão Atividades</title>
    </head>
    <body>
    	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    	    <a class="navbar-brand" href="{% url 'atividades:index' %}">Atividades Dia Aberto Ualg</a>
    	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    		    <ul class="navbar-nav mr-auto">
    		        <li class="nav-item">
    			        <a class="nav-link" href="{% url 'atividades:gestaoatividades' %}">Gestão de Atividades</a>
    		        </li>
    		    </ul>
    	    </div>
    	</nav>
    	<nav aria-label="breadcrumb">
    	    <ol class="breadcrumb">
    		    <li class="breadcrumb-item"><a href="#">Página Inicial</a></li>
    		    <li class="breadcrumb-item"><a href="{% url 'atividades:index' %}">Atividades Dia Aberto</a></li>
                <li class="breadcrumb-item"><a href="{% url 'atividades:gestaoatividades' %}">Gestão de Atividades</a></li>
    		    <li class="breadcrumb-item active" aria-current="page">Atividades</li>
    	    </ol>
    	</nav>

    	<p></p>


    	<div class="container">
    	    <div class = "row">
    		    <div class = "col-sm-8 ">
                    <h2>Adicionar atividade</h2>
    		    </div>
            </div>
    	    <div class = "row">
    		    <div class = "col-sm-6 ">
                    <hr>
					<form>
  						<div class="form-group row">
    						<label for="nome" class="col-sm-4 col-form-label">Nome</label>
    						<div class="col-sm-8">
      							<input id="nome" type="text" name="nome" class="form-control">
    						</div>
  						</div>
                        <div class="form-group row">
                            <label for="tipo" class="col-sm-4 col-form-label">Tipo de atividade</label>
                            <div class="col-sm-8">
                                <input id="tipo" type="text" name="tipo" class="form-control">
                            </div>
                        </div>
  						<div class="form-group row">
    						<label for="descricao" class="col-sm-4 col-form-label">Descrição</label>
    						<div class="col-sm-8">
      							<textarea rows = "10" cols = "30" name="descricao" class="form-control"> </textarea>
    						</div>
  						</div>
                        <div class="form-group row">
                            <label for="publico" class="col-sm-4 col-form-label">Público alvo</label>
                            <div class="col-sm-8">
                                <input id="publico" type="text" name="publico" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="duracao" class="col-sm-4 col-form-label">Duração</label>
                            <div class="col-sm-8">
                                <input id="duracao" type="number" name="duracao" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="participantes" class="col-sm-4 col-form-label">Limite de participantes</label>
                            <div class="col-sm-8">
                                <input id="participantes" type="number" name="participantes" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="local" class="col-sm-4 col-form-label">Local</label>
                            <div class="col-sm-8">
                                <select id = "local" class = "form-control"><option>Local 1</option><option>Local 2</option><option>Local 3</option></select>
                            </div>
                        </div>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
    		    </div>
    	    </div>
    	</div>


    	<!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
