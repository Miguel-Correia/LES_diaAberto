
<!doctype html>
<html lang="en">
    <head>

	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	    <title>Dia Aberto Ualg | Gestão Ementas</title>
    </head>
    <body>
    	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    	    <a class="navbar-brand" href="{% url 'diaAbertoConf:index' %}">Configuração Dia Aberto Ualg</a>
    	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    		    <ul class="navbar-nav mr-auto">
    		        <li class="nav-item">
    			        <a class="nav-link" href="#">Configuração Web site</a>
    		        </li>
                    <li class="nav-item">
    			        <a class="nav-link" href="{% url 'diaAbertoConf:gestaoTransportes' %}">Gestão de Transportes</a>
    		        </li>
    		        <li class="nav-item active">
    			        <a class="nav-link" href="diaAbertoConf:gestaoEmentas">Gestão de Ementas</a>
    		        </li>
    		    </ul>
    	    </div>
    	</nav>
    	<nav aria-label="breadcrumb">
    	    <ol class="breadcrumb">
    		    <li class="breadcrumb-item"><a href="#">Página Inicial</a></li>
    		    <li class="breadcrumb-item"><a href="{% url 'diaAbertoConf:index' %}">Configuração dia Aberto</a></li>
                <li class="breadcrumb-item"><a href="{% url 'diaAbertoConf:gestaoEmentas' %}">Gestão de Ementas</a></li>
    		    <li class="breadcrumb-item active" aria-current="page">Nova Ementa</li>
    	    </ol>
    	</nav>

    	<p></p>
    

    	<div class="container">
    	    <div class = "row">
    		    <div class = "col-sm-6 ">
                    <h2>Nova Ementa</h2>
                    <hr>
    		    </div>
            </div>
			<div class = "row">
    		    <div class = "col-sm-6 ">
					<form action = "{% url 'diaAbertoConf:newEmenta' %}" method="post">
						{% csrf_token %}
  						<div class="form-group row">
    						<label for="dia" class="col-sm-4 col-form-label">Data</label>
    						<div class="col-sm-8">
      							<input id="dia" type="date" name="dia" class="form-control" required>
    						</div>
  						</div>
  						<div class="form-group row">
    						<label for="preco_economico" class="col-sm-4 col-form-label">Preco economico</label>
    						<div class="col-sm-8">
      							<input id="preco_economico" type="number" step="0.01" name="preco_economico" class="form-control"  min="1" required>
    						</div>
  						</div>
						  <div class="form-group row">
    						<label for="preco_normal" class="col-sm-4 col-form-label">Preco normal</label>
    						<div class="col-sm-8">
      							<input id="preco_normal" type="number" step="0.01" name="preco_normal" class="form-control"  min="1" required>
    						</div>
  						</div>
						<button type="submit" class="btn btn-primary">Adicionar Pratos</button>
					</form>
    		    </div>
    	    </div>
    	</div>
		<p></p>
		
	
    	<!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
